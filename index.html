<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top 5 IT Companies Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="dashboard">
        <h1>Top 5 IT Companies Dashboard</h1>
        <div class="companies-grid">
            <div class="company-card">
                <h2>Microsoft</h2>
                <div class="metrics">
                    <div class="metric">
                        <span class="label">Market Cap</span>
                        <span class="value">$3.1T</span>
                    </div>
                    <div class="metric">
                        <span class="label">Revenue</span>
                        <span class="value">$211.9B</span>
                    </div>
                </div>
            </div>
            <div class="company-card">
                <h2>Apple</h2>
                <div class="metrics">
                    <div class="metric">
                        <span class="label">Market Cap</span>
                        <span class="value">$2.8T</span>
                    </div>
                    <div class="metric">
                        <span class="label">Revenue</span>
                        <span class="value">$383.9B</span>
                    </div>
                </div>
            </div>
            <div class="company-card">
                <h2>Google</h2>
                <div class="metrics">
                    <div class="metric">
                        <span class="label">Market Cap</span>
                        <span class="value">$1.7T</span>
                    </div>
                    <div class="metric">
                        <span class="label">Revenue</span>
                        <span class="value">$282.8B</span>
                    </div>
                </div>
            </div>
            <div class="company-card">
                <h2>Amazon</h2>
                <div class="metrics">
                    <div class="metric">
                        <span class="label">Market Cap</span>
                        <span class="value">$1.6T</span>
                    </div>
                    <div class="metric">
                        <span class="label">Revenue</span>
                        <span class="value">$513.9B</span>
                    </div>
                </div>
            </div>
            <div class="company-card">
                <h2>Meta</h2>
                <div class="metrics">
                    <div class="metric">
                        <span class="label">Market Cap</span>
                        <span class="value">$1.2T</span>
                    </div>
                    <div class="metric">
                        <span class="label">Revenue</span>
                        <span class="value">$134.9B</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
